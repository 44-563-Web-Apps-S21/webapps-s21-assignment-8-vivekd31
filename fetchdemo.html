<!DOCTYPE html>
<html>
    <head>
        <title>
            Request
        </title>
    </head>
    <body>
        <h2>Vivek Drakshapally computes</h2>
<div>
        <input type="number" name="y" id="y">
        </div>

        <button onclick="remoteCompute()">Remote compute</button>
<div id="result">

</div>
<script>
    
    const remoteCompute=()=>{
        let num2=document.getElementById("y").value
        let url= `http://127.0.0.1:3001?y=${num2}`
        
        fetch(url).then(
            (response)=>{
                console.log(response)
                return response.text();
            }
        ).then((data)=>{
            console.log(data)
            document.getElementById("result").innerHTML=data
        }).catch(err=>{
            document.getElementById("result").innerHTML=err
        })
    }
</script>

    </body>
</html>
